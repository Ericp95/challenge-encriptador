<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge-Encriptador</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="headerImg">
                <img src="imagenes/logo.svg" alt="Logo de Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador-escribir">
                    <div class="escribir">
                        <textarea name="text_in_area" id="texto" placeholder="Ingrese el texto aqui" required></textarea>
                        <div class="escribir-info">
                            <div class="info">
                                
                                <p id="warning">Solo letras minúsculas y sin acentos</p>
                            </div>
                            <div class="botones">
                                <input id="enc" type="button" value="Encriptar">
                                <input id="des" type="button" value="Desencriptar">
                            </div> 
                        </div>
                    </div>
                </form>

                <div class="desenc">
                    <div class="desenc-content">
                        <div class="content" id="default">
                            <div class="imagenDer">
                                <img src="imagenes/muneco.svg" alt="Imagen de animada">
                            </div><p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>   
</body>
    <script src="src/encriptador.js"></script>
</html>
